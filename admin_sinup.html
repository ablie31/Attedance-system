<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign-Up</title>
    <link rel="stylesheet" href="admin_sinup.css">
</head>
<body>
    <div class="login-container">
        <h1>Admin Sign-Up</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Sign Up</button>
            <button type="submit"><a href="login.html">Login</a></button>
        </form>
        <p id="signup-status"></p> <!-- Optional: Display sign-up status or errors here -->
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/admin_signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            document.getElementById("signup-status").textContent = result.message;
        });
    </script>
</body>
</html>
